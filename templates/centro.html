{% extends "base.html" %}

{% block body%}
{% load static %}
<script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Evolução CPC {{ centro.0.centro }}'
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'CPC'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                     borderWidth: 1,
                }
            },
            series: [
            {
                name: 'CPC',
                data: [{% for c in centro %} [{{c.ano}},{{ c.cpc_f2013 }}],{% endfor %}],
            },]
        });
    });
</script>
<div class="cursosArea">
    <div id='dropdownselect'>
        <ul>
            {% for c in cursos %}
            <li class='active has-sub'><a href='/curso/{{ c.codigo_curso }}'><span> {{ c.nome_curso }} </span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<br/><br/><br/>
    <div id="container" style="min-width: 310px; max-width: 1050px; height: auto; margin: 0 auto"></div><br/><br/>

{% endblock %}
