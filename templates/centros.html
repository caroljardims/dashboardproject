{% extends "base.html" %}

{% block body%}
{% load static %}

        <script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'TSG Centros UFSM'
        },
        xAxis: {
            categories: [
                '2009',
                '2010',
                '2011',
                '2012',
                '2013',
                '2014',
                '2015',
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'TSG'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [
        {% for d in d1 %}
        {
            name: '{{ d.0.centro }}',
            data: [{{ d.0.tsgcentro }},{{ d.1.tsgcentro }},{{ d.2.tsgcentro }},{{ d.3.tsgcentro }},{{ d.4.tsgcentro }},{{ d.5.tsgcentro }},{{ d.6.tsgcentro }},]

        },
        {% endfor %}]
    });
});
        </script>

<div id="container" style="min-width: 310px; max-width: 950px; height: 400px; margin: 0 auto"></div>


{% endblock %}
