{% extends "base.html" %}
{% block body%}
{% load static %}

<script type="text/javascript">
$(function initMap() {
	var marcadores = [
    	{% for i in localizacao %}
    	{
    		lat: {{i.LATITUDE}},
    		lng: {{i.LONGITUDE}}
    	},
    	{% endfor %}
    	{}
    ]


    var myLatLng = {lat: -8.754795, lng: -52.910156};

	// Create a map object and specify the DOM element for display.
	var map = new google.maps.Map(document.getElementById('map'), {
		center: myLatLng,
	    scrollwheel: false,
	    zoom: 4
	});

	// Create a marker and set its position.
	for(i = 0; i < marcadores.length - 1; i++){
		var marker = new google.maps.Marker({
		    map: map,
		    position: new google.maps.LatLng(marcadores[i].lat, marcadores[i].lng),
		    animation: google.maps.Animation.DROP,
		    title: 'Aluno da UFSM!'
			});
	}

});
</script>

<div id="map" style="min-width: 310px; max-width: 1000px; height: 700px; margin: 0 auto"></div>

{% endblock %}
