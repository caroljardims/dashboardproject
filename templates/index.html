{% extends "base.html" %}
{% block body%}
{% load static %}
<script type="text/javascript">
$(function () {
    $('#containercpc').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Evolução do CPC por Triênio da Avaliação (ENADE)'

                format: '{value}',
